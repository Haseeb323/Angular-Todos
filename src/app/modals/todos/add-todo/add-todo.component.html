<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">New todo</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="passBack('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body"></div>
<div class="modal-footer">
  <button (click)="passBack('confirm')" type="submit" class="btn btn-success">
    Save
  </button>
  <button (click)="passBack('cancel')" type="submit" class="btn btn-primary">
    Cancel
  </button>
</div>
