<div class="container">
  <div class="row justify-content-md-center my-5 align-items-center">
    <div class="col-md-10">
      <div class="card">
        <div
          class="card-header d-flex bg-success text-white justify-content-md-between"
        >
          <h3>Todos</h3>
          <button class="btn-sm btn-secondary" (click)="addTodo()">
            New Todo
          </button>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of todos">
                <th scope="row">{{ todo.title }}</th>
                <td>{{ todo.description }}</td>
                <td>{{ todo.date | date: "short" }}</td>
                <td>
                  <button class="btn btn-warning" (click)="editTodo(todo)">
                    Edit
                  </button>
                </td>
                <td>
                  <button class="btn btn-danger" (click)="deleteTodo(todo)">
                    &times;
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
